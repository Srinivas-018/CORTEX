<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Direct Multipart Upload</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f8f9fa;
        }
        
        .upload-container {
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .file-input-wrapper {
            margin: 20px 0;
            padding: 40px;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            text-align: center;
            background: #f7fafc;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input-wrapper:hover {
            border-color: #4299e1;
            background: #ebf8ff;
        }
        
        .file-input-wrapper.active {
            border-color: #48bb78;
            background: #f0fff4;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .progress-container {
            margin: 20px 0;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e2e8f0;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4299e1, #48bb78);
            border-radius: 15px;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
        }
        
        .status-message {
            margin: 16px 0;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .status-info {
            background: #ebf8ff;
            color: #2c5282;
            border: 1px solid #bee3f8;
        }
        
        .status-success {
            background: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .status-error {
            background: #fff5f5;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        
        .upload-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }
        
        .stat-box {
            background: #f7fafc;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
        }
        
        .stat-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 4px;
        }
        
        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: #2d3748;
        }
        
        button {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #3182ce;
        }
        
        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        
        .file-info {
            margin: 16px 0;
            padding: 12px;
            background: #f7fafc;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4299e1;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>üì§ Direct S3 Multipart Upload</h2>
        
        <div class="file-input-wrapper" id="fileInputWrapper">
            <input type="file" id="fileInput" />
            <div class="upload-icon">üìÅ</div>
            <p><strong>Click to select file</strong></p>
            <p style="color: #718096; font-size: 14px;">Your file will be uploaded directly to S3</p>
        </div>
        
        <div id="fileInfo" class="file-info" style="display: none;"></div>
        
        <div class="progress-container" id="progressContainer">
            <div class="upload-stats">
                <div class="stat-box">
                    <div class="stat-label">Uploaded</div>
                    <div class="stat-value" id="uploadedSize">0 MB</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Parts Complete</div>
                    <div class="stat-value" id="partsComplete">0 / 0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Speed</div>
                    <div class="stat-value" id="uploadSpeed">0 MB/s</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ETA</div>
                    <div class="stat-value" id="eta">--:--</div>
                </div>
            </div>
            
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
        </div>
        
        <div id="statusMessages"></div>
    </div>

    <script>
        // Configuration injected by Streamlit
        const config = {{CONFIG}};
        const backendUrl = '{{BACKEND_URL}}';
        
        let selectedFile = null;
        let uploadedParts = [];
        let startTime = null;
        let uploadedBytes = 0;
        
        const fileInput = document.getElementById('fileInput');
        const fileInputWrapper = document.getElementById('fileInputWrapper');
        const fileInfo = document.getElementById('fileInfo');
        const progressContainer = document.getElementById('progressContainer');
        const statusMessages = document.getElementById('statusMessages');
        
        // File selection
        fileInputWrapper.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                showFileInfo(selectedFile);
                fileInputWrapper.classList.add('active');
                startUpload();
            }
        });
        
        function showFileInfo(file) {
            fileInfo.style.display = 'block';
            fileInfo.innerHTML = `
                <strong>Selected File:</strong> ${file.name}<br>
                <strong>Size:</strong> ${formatBytes(file.size)}<br>
                <strong>Type:</strong> ${file.type || 'application/octet-stream'}
            `;
        }
        
        function showStatus(message, type = 'info') {
            const statusDiv = document.createElement('div');
            statusDiv.className = `status-message status-${type}`;
            statusDiv.innerHTML = message;
            statusMessages.appendChild(statusDiv);
            
            // Auto-remove after 5 seconds for non-error messages
            if (type !== 'error') {
                setTimeout(() => {
                    statusDiv.remove();
                }, 5000);
            }
        }
        
        async function startUpload() {
            if (!selectedFile) {
                showStatus('No file selected', 'error');
                return;
            }
            
            showStatus('<span class="spinner"></span> Starting multipart upload...', 'info');
            progressContainer.style.display = 'block';
            startTime = Date.now();
            
            try {
                // Upload parts in parallel (with concurrency limit)
                const partSize = config.part_size;
                const totalParts = config.presigned_parts.length;
                const concurrency = 4; // Upload 4 parts at a time
                
                uploadedParts = [];
                
                // Upload parts with concurrency control
                for (let i = 0; i < totalParts; i += concurrency) {
                    const batch = [];
                    for (let j = 0; j < concurrency && (i + j) < totalParts; j++) {
                        const partIndex = i + j;
                        batch.push(uploadPart(partIndex, partSize));
                    }
                    await Promise.all(batch);
                }
                
                // Complete the upload
                await completeUpload();
                
            } catch (error) {
                console.error('Upload failed:', error);
                showStatus(`‚ùå Upload failed: ${error.message}`, 'error');
            }
        }
        
        async function uploadPart(partIndex, partSize) {
            const partNumber = partIndex + 1;
            const presignedPart = config.presigned_parts[partIndex];
            
            // Calculate byte range for this part
            const start = partIndex * partSize;
            const end = Math.min(start + partSize, selectedFile.size);
            const blob = selectedFile.slice(start, end);
            
            try {
                const response = await fetch(presignedPart.PresignedUrl, {
                    method: 'PUT',
                    body: blob,
                    headers: {
                        'Content-Type': selectedFile.type || 'application/octet-stream'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`Part ${partNumber} upload failed: ${response.statusText}`);
                }
                
                // Get ETag from response headers
                const etag = response.headers.get('ETag');
                if (!etag) {
                    throw new Error(`No ETag received for part ${partNumber}`);
                }
                
                // Store part info
                uploadedParts.push({
                    PartNumber: partNumber,
                    ETag: etag
                });
                
                // Update progress
                uploadedBytes += blob.size;
                updateProgress(uploadedBytes, selectedFile.size, uploadedParts.length, config.presigned_parts.length);
                
                return { partNumber, etag };
                
            } catch (error) {
                console.error(`Error uploading part ${partNumber}:`, error);
                throw error;
            }
        }
        
        function updateProgress(uploaded, total, partsComplete, totalParts) {
            const percentage = Math.round((uploaded / total) * 100);
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
            progressFill.textContent = percentage + '%';
            
            document.getElementById('uploadedSize').textContent = formatBytes(uploaded);
            document.getElementById('partsComplete').textContent = `${partsComplete} / ${totalParts}`;
            
            // Calculate speed and ETA
            const elapsed = (Date.now() - startTime) / 1000; // seconds
            const speed = uploaded / elapsed; // bytes per second
            document.getElementById('uploadSpeed').textContent = formatBytes(speed) + '/s';
            
            const remaining = total - uploaded;
            const eta = remaining / speed; // seconds
            document.getElementById('eta').textContent = formatTime(eta);
        }
        
        async function completeUpload() {
            showStatus('<span class="spinner"></span> Completing multipart upload...', 'info');
            
            // Sort parts by part number
            uploadedParts.sort((a, b) => a.PartNumber - b.PartNumber);
            
            try {
                const response = await fetch(`${backendUrl}/complete-multipart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        bucket: config.bucket,
                        key: config.key,
                        upload_id: config.upload_id,
                        parts: uploadedParts
                    })
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`Completion failed: ${errorText}`);
                }
                
                const result = await response.json();
                
                showStatus(`‚úÖ Upload completed successfully!<br><strong>Location:</strong> ${result.location}`, 'success');
                
                // Disable file input
                fileInput.disabled = true;
                fileInputWrapper.style.cursor = 'not-allowed';
                fileInputWrapper.classList.remove('active');
                
            } catch (error) {
                console.error('Error completing upload:', error);
                showStatus(`‚ùå Failed to complete upload: ${error.message}`, 'error');
                throw error;
            }
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function formatTime(seconds) {
            if (!isFinite(seconds) || seconds < 0) return '--:--';
            
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = Math.floor(seconds % 60);
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }
        
        // Initialize with file info if provided
        if (config.key) {
            showStatus(`Ready to upload to: ${config.bucket}/${config.key}`, 'info');
        }
    </script>
</body>
</html>
