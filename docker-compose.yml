version: '3.8'

services:
  # Streamlit Frontend
  streamlit:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    ports:
      - "8501:8501"
    environment:
      - S3_BUCKET=your-forensics-bucket
      - S3_REGION=us-east-1
      - S3_KEY_PREFIX=evidence/
      - BACKEND_URL=http://s3-backend:8001
    volumes:
      - ./database:/app/database
      - ./attached_assets:/app/attached_assets
    depends_on:
      - s3-backend
    restart: unless-stopped

  # FastAPI S3 Backend
  s3-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8001:8001"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_DEFAULT_REGION=us-east-1
      - S3_BUCKET=your-forensics-bucket
      - API_PORT=8001
      - ALLOWED_ORIGINS=http://localhost:8501,http://streamlit:8501
    restart: unless-stopped

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - streamlit
      - s3-backend
    restart: unless-stopped

# Usage:
# 1. Create .env file with AWS credentials:
#    AWS_ACCESS_KEY_ID=your-key
#    AWS_SECRET_ACCESS_KEY=your-secret
#
# 2. Build and start services:
#    docker-compose up -d
#
# 3. Access application:
#    http://localhost:8501 (Streamlit)
#    http://localhost:8001/health (S3 Backend)
#
# 4. View logs:
#    docker-compose logs -f
#
# 5. Stop services:
#    docker-compose down
